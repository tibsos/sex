        id="folderSection"

        hx-target=".notes"
        hx-trigger="click, click delay:0.5s">

        <div class="icon">

            <svg xmlns="http://www.w3.org/2000/svg" width="21.364" height="23.313" viewBox="0 0 21.364 23.313">
