    <style>

        @font-face {
            font-family: Comfortaa;
            src: url("{% static 'fonts/Comfortaa.ttf' %}");
        }

        body {

            font-family: Comfortaa;

        }

        button {

            font-family: Comfortaa;
            cursor: pointer;
            border: none;
            border-radius: 100px;

        }

        input {

            font-family: Comfortaa;

        }

        

    </style>

    <script>

        function delay(callback, ms) {

            var timer = 0;

            return function() {

                var context = this, args = arguments;
                clearTimeout(timer);
                
                timer = setTimeout(function () {

                    callback.apply(context, args);

                }, ms || 0);
            };
            
        }

        function hasNumber(myString) {

            return /\d/.test(myString);
        
        }

        var n, e, p;

        function v() {

            if (n && e && p) {

                $('#r').prop('disabled', false);

            } else {

                $('#r').prop('disabled', true);

            }

        }
        
        $('button').click(function() {

            btn = $(this).addClass('in');

            setTimeout(function() {

                btn.removeClass('in');

            }, 250);
            
        })

        document.getElementById('n').addEventListener('input', function() {

            $('#ne').css('opacity', 0);

            $('#r').prop('disabled', true);

        });

        document.getElementById('n').addEventListener('input', delay(function() {

            if (!$('#n').val()) {

                $('#ne').css('opacity', 1);
                n = false;

            } else {

                n = true;

            }

            v();

        }, 500));

        function validateEmail(e) {

            var re = /\S+@\S+\.\S+/;
            return re.test(e);

        }

        $('input').focus(function() {

            field = $(this);

            field.css('color', '#1E2330');

            fieldName = field.val();
            
            if (fieldName == 'Электронная почта' || fieldName == 'Ваше имя' || fieldName == 'Пароль') {

                field.val('');

            }

            if (fieldName == 'Пароль') {

                field.attr('type', 'password');

            }

        });

        $('input').focusout(function() {

            field = $(this);

            fieldID = field.attr('id');
            fieldValue = field.val();

            if (fieldValue == '') {

                field.css('color', '#6e7267');

                if (fieldID == 'n') {

                    field.val('Ваше имя');

                } else if (fieldID == 'e') {

                    field.val('Электронная почта');

                } else {

                    field.attr('type', 'text');
                    field.val('Пароль');

                }

            }

        });

        /* Email */

        document.getElementById('e').addEventListener('input', function() {

            $('.unique').css('opacity', 0);
            $('#ee').css('opacity', 0);

            $('#r').prop('disabled', true);

        });

        document.getElementById('e').addEventListener('input', delay(function() {

            if (validateEmail($('#e').val())) {

               $.ajax({

                    type: 'POST',

                    url: "{% url 'user:ce' %}",

                    data: {

                        'csrfmiddlewaretoken': '{{csrf_token}}',
                        'e': $('#e').val(),

                    },

                    success: function(response, status, XHR) {

                        var u = response['u'];

                        if (u == 'n') {

                            $('.unique').css('opacity', 1);
                            $('#ee').css('opacity', 1);
                            e = false;
                            
                        } else {
                            
                            e = true;

                        }

                    }

               });

            } else {

                $('#ee').css('opacity', 1);
                e = false;

            }

            v();

        }, 500));

        /* Password */

        document.getElementById('p').addEventListener('input', delay(function() {

            $('.error').css('opacity', 0);
            $('#pe').css('opacity', 0);

            $('#r').prop('disabled', true);

        }))

        document.getElementById('p').addEventListener('input', delay(function() {

            $('.error').css('opacity', 0);
            $('#pe').css('opacity', 0);

            p = $(this).val();

            if (p.length > 7) {

                if(hasNumber(p)) {

                    $('#number').css('opacity', 0);
                    p = true;

                } else {

                    $('#number').css('opacity', 1);
                    $('#pe').css('opacity', 1);
                    p = false;

                }

            } else {

                $('#symbols').css('opacity', 1);
                $('#pe').css('opacity', 1);
                p = false;

            }

            v();

        }, 500));

    </script>
