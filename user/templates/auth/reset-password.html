    <style>

        @font-face {

            src: url("{% static 'fonts/Comfortaa.ttf' %}");
        }

        }

            border-radius: 100px;

        }

        input {

            color: #1E2330;

    <!-- Sending a recovery email -->
    <script>
        
        document.getElementById('p').addEventListener('input', function() {

            $('#p').css('color', '#1E2330');

        });

        $('#resetBtn').click(function() {

            $(this).addClass('in');
    
            setTimeout(function() {

                $('#resetBtn').removeClass('in');

            }, 250);

        })

    </script>

    <script>

        function delay(callback, ms) {

            var timer = 0;

            return function() {

                var context = this, args = arguments;
                clearTimeout(timer);
                
                timer = setTimeout(function () {

                    callback.apply(context, args);

                }, ms || 0);
            };
        }

        function hasNumber(myString) {

            return /\d/.test(myString);
        
        }

        document.getElementById('p').addEventListener('input', delay(function() {

            $('.error').css('opacity', 0);
            $('#pe').css('opacity', 0);

            $('#r').prop('disabled', true);

        }))

        document.getElementById('p').addEventListener('input', delay(function() {

            $('.error').css('opacity', 0);
            $('#pe').css('opacity', 0);

            p = $(this).val();

            if (p.length > 7) {

                if(hasNumber(p)) {

                    $('#number').css('opacity', 0);

                    $('#resetBtn').prop('disabled', false);

                } else {

                    $('#number').css('opacity', 1);
                    $('#pe').css('opacity', 1);
 
                    $('#resetBtn').prop('disabled', true);

                }

            } else {

                $('#symbols').css('opacity', 1);
                $('#pe').css('opacity', 1);

                $('#resetBtn').prop('disabled', true);
            }

        }, 500));

    </script>

</html>
